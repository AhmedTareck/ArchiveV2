

<div class="Profiles">
    <div class="content" style="background-color:lightgray">
        <div class="panel-header" style="        height: 207px !important;
        padding-top: 80px;
        padding-bottom: 45px;
        background: #141E30;
        background-image: -webkit-gradient(linear, left top, right top, from(rgb(255, 255, 255)), color-stop(60%, rgb(218, 235, 255)), to(rgb(54 76 149)));
        background-image: linear-gradient(to right, rgb(255, 255, 255) 0%, rgb(218, 235, 255) 60%, rgb(54 76 149) 100%) !important;
">
        </div>
        <div class="row DataSet" style="height:100%">
            <div class="col-md-12 zoomIn">
                <div class="content">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="card" style="direction: rtl;">

                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <h3 class="card-title" style="float: right;">إضافة بيانات المستخدم  </h3>


                                        </div>

                                    </div>
                                </div>
                                <div class="card-body">
                                    <form style=" text-align: right;">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group bmd-form-group">
                                                    <label for="examplePassword" class="bmd-label-floating"> الاسم التلاثي <small style="color:red">* </small></label>
                                                    <input type="text" class="form-control" aria-required="true" v-model="form.FullName">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group bmd-form-group">
                                                    <label for="examplePassword" class="bmd-label-floating"> اسم الدخول <small style="color:red">* </small></label>
                                                    <input type="text" class="form-control" aria-required="true" v-model="form.LoginName">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4" style="margin-top:31px">
                                                <div class="form-group bmd-form-group">
                                                    <label for="examplePassword" class="bmd-label-floating">رقم  الهاتف <small style="color:red">* </small></label>
                                                    <input type="email" class="form-control" aria-required="true" v-model="form.Phone">
                                                </div>
                                            </div>

                                            <div class="col-md-4">

                                                <div class="form-group" style="margin-top:31px">
                                                    <label>الجنس <small style="color:red">* </small></label>
                                                    <el-select style="width: 100%;" v-model="form.Gender" filterable placeholder="الجنس">
                                                        <el-option v-for="item in [{id:1,Gender:'ذكـر'},{id:2,Gender:'انـثي'}]"
                                                                   :key="item.id"
                                                                   :label="item.Gender"
                                                                   :value="item.id">
                                                        </el-option>
                                                    </el-select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group" style="margin-top:31px">
                                                    <label>تاريخ الميلاد <small style="color:red">* </small></label>
                                                    <div class="block">
                                                        <el-date-picker style="width:100%" v-model="form.DateOfBirth"
                                                                        type="date"
                                                                        placeholder="تاريخ الميلاد">
                                                        </el-date-picker>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <br />

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group bmd-form-group">
                                                    <label for="examplePassword" class="bmd-label-floating">البريد الإلكتروني <small style="color:red">* </small></label>
                                                    <input type="email" class="form-control" aria-required="true" v-model="form.Email">
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group bmd-form-group">
                                                    <label for="examplePassword" class="bmd-label-floating">الرقم السري <small style="color:red">* </small></label>
                                                    <input type="password" class="form-control" aria-required="true" v-model="form.Password">
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group bmd-form-group">
                                                    <label for="examplePassword" class="bmd-label-floating">تأكيد الرقم السري <small style="color:red">* </small></label>
                                                    <input type="password" class="form-control" aria-required="true" v-model="ConfimPassword">
                                                </div>
                                            </div>
                                        </div>
                                        <br />
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group bmd-form-group">
                                                    <label>الصفة الوظيفية <small style="color:red">* </small></label>
                                                    <el-select style="width: 100%;" @change="UserTypeSearch()" v-model="form.UserType" filterable placeholder="الصفة الوظيفية">
                                                        <el-option v-for="item in UserType"
                                                                   :key="item.id"
                                                                   :label="item.name"
                                                                   :value="item.id">
                                                        </el-option>
                                                    </el-select>
                                                </div>


                                            </div>
                                            <div class="col-md-4" v-if="form.UserType!=1 && form.UserType">
                                                <div class="form-group bmd-form-group">
                                                    <label>اختر المكتب <small style="color:red">* </small></label>
                                                    <el-select  v-if="form.UserType==2" v-model="form.OfficeId" filterable placeholder="اختر المكتب">
                                                        <el-option v-for="item in Hospitals"
                                                                   :key="item.id"
                                                                   :label="item.name"
                                                                   :value="item.id">
                                                        </el-option>
                                                    </el-select>
                                                </div>
                                            </div>
                                            <div class="col-md-4" v-if="form.UserType==1 || !form.UserType">

                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group bmd-form-group pull-left">
                                                    <br />
                                                    <button class="btn btn-info" @click.prevent="Save()">إضـافة مستـخدم</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div> <!-- end col-md-12 -->
                    </div> <!-- end row -->
                </div>
            </div>
        </div>
    </div>
</div>
