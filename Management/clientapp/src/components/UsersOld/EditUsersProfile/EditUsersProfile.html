    <div class="content" style="direction:rtl; text-align:right;">
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="row">
        <div class="col-md-4">
            <div class="card card-user" style="border-radius: 9px;">
                <div class="image">
                   
                </div>
                <div class="card-body">
                    <div class="author">

                        <div class="img-container">
                            <a :href="'/Api/Admin/User/' + loginDetails.userId + '/image'"><img :src="'/Api/Admin/User/' + loginDetails.userId + '/image'" style="width:50px;" /></a>
                        </div>
                        <div class="form-group UploadButton">

                            <label for="file-upload" class="btn btn-info btn-round">
                                <i class="fa fa-cloud-upload" style="color:white"></i>
                                <span style="color:white">
                                    تـغير الصورة
                                </span>
                                
                                
                            </label>
                            <input accept="image/jpg" @change="FileChanged($event)" id="file-upload" type="file" />
                        </div>
                        <h5 class="title">{{loginDetails.loginName}}</h5>

                        <p class="description">
                            الإسم :
                            {{loginDetails.fullName}}
                        </p>
                    </div>
                    <p class="description text-center">
                        الصفة :
                        <span v-if="loginDetails.userType==1">
                            مدير النظام
                        </span>
                        <span v-if="loginDetails.userType==2">
                            موظف
                        </span>
                    </p>
                    <p class="description text-center">
                        رقم الهاتف :
                        {{loginDetails.phone}}
                    </p>
                    <p class="description text-center">
                        البريد الإلكتروني :
                        {{loginDetails.email}}
                    </p>
                </div>
                <div class="card-footer">
                    <hr>
                    <div class="button-container">
                        <div class="row">
                            <div class="col-lg-8 col-md-6 col-6 ml-auto mr-auto">
                                <h6>
                                    {{loginDetails.dateOfBirth | moment}}
                                    <br>
                                    <small>تاريخ الميلاد</small>
                                </h6>
                            </div>
                            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                                <h6>
                                    نشط
                                    <br>
                                    <small>حالة الحساب</small>
                                </h6>
                            </div>
                            <!--<div class="col-lg-3 mr-auto">
                                <h6>
                                    <span v-if="loginDetails.userType==1">
                                        مدير النظام
                                    </span>
                                    <span v-if="loginDetails.userType==2">
                                        موظف
                                    </span>
                                    <br>
                                    <small>الصفة</small>
                                </h6>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-8">
            <div class="card" style="border-radius: 9px;">
                <div class="card-header">
                    <h5>تعديل الملف الشخصي</h5>
                </div>
                <div class="card-body">
                    <!--{{form}}-->
                    <div class="row" style="padding: 10px;">

                        <el-form label-position="top"
                                 :model="ruleForm"
                                 :rules="rules"
                                 ref="ruleForm"
                                 label-width="120px"
                                 class="demo-ruleForm">


                            <div class="row" style="padding: 10px;">
                                <div class="col-md-5 pr-1">
                                    <div class="form-group">
                                        <el-form-item label="الإسم التلاتي" prop="FullName">
                                            <input type="text" style="border-radius: 4px;"
                                                   class="form-control"
                                                   v-model="ruleForm.FullName"
                                                   placeholder="الإسم التلاتي">
                                        </el-form-item>
                                    </div>
                                </div>
                                <div class="col-md-3 px-1">

                                    <div class="form-group">
                                        <el-form-item label="اسم الدخول" prop="LoginName">
                                            <input type="text" style="border-radius: 4px;"
                                                   class="form-control"
                                                   v-model="ruleForm.LoginName"
                                                   placeholder="اسم الدخول">
                                        </el-form-item>
                                    </div>
                                </div>
                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <el-form-item label="البريد الإلكتروني" prop="Email">
                                            <input type="text" style="border-radius: 4px;"
                                                   class="form-control"
                                                   v-model="ruleForm.Email"
                                                   placeholder="البريد الإلكتروني">
                                        </el-form-item>
                                    </div>
                                </div>
                            </div>



                            <div class="row" style="padding: 10px;">
                                
                                <div class="col-md-6 pr-1">
                                    <div class="form-group">
                                        <el-form-item label="الجنس" prop="Gender" style="">
                                            <el-select style="width: 100%;"
                                                       filterable
                                                       placeholder="الجنس"
                                                       v-model="ruleForm.Gender">
                                                <el-option style="border-radius: 0.25rem 0.25rem 0 0;"
                                                           v-for="item in [{id:1,Gender:'ذكـر'},{id:2,Gender:'انـثي'}]"
                                                           :key="item.id"
                                                           :label="item.Gender"
                                                           :value="item.id">
                                                </el-option>
                                            </el-select>
                                        </el-form-item>
                                    </div>
                                </div>
                                <div class="col-md-6 pl-1">
                                    <div class="form-group">
                                        <el-form-item label="تاريخ الميلاد" prop="DateOfBirth">
                                            
                                            <el-date-picker v-model="ruleForm.DateOfBirth"
                                                            type="date"
                                                            placeholder="تاريخ الميلاد" style="width:100%;">
                                            </el-date-picker>
                                        </el-form-item>
                                    </div>
                                </div>
                            </div>





                            <div class="row">
                                <div class="col-md-6 pl-1">
                                    <div class="form-group">
                                        <el-form-item label="رقم الهاتف" prop="Phone">
                                            <input style="border-radius: 4px;"
                                                   type="text"
                                                   class="form-control"
                                                   v-model="ruleForm.Phone"
                                                   placeholder="رقم الهاتف">
                                        </el-form-item>
                                    </div>
                                </div>
                                <div class="col-md-6" style="direction: ltr;text-align: left;margin-top: 42px;">
                                    <button class="btn btn-info" 
                                            style="margin-top: -2px;"
                                            @click.prevent="submitForm('ruleForm')">تعديل البيانات</button>
                                </div>
                            </div>
                            <br />

                        </el-form>
                    </div>
